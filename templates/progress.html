{% set watched_count = films|selectattr('watched', 'eq', 1)|list|length %}
{% set total_films = films|length %}

{% if user_list %}
    <span id="progress" data-js-required="true">{{ watched_count }}/{{ total_films }}</span>
{% endif %}

{% if not user_list %}
    <span id="progress" data-js-required="true"></span>
{% endif %}
